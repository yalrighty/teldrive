name: Build Ubuntu aarch64 Binary

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-aarch64:
    name: Build on Ubuntu (aarch64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Go (teldrive is written in Go)
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # Build for aarch64 (ARM64)
      - name: Build binary for aarch64
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=arm64 go build -o dist/teldrive_linux_arm64 .

      # Upload compiled binary as an artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: teldrive-linux-arm64
          path: dist/teldrive_linux_arm64
